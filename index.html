<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. SF Clicker</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="everything">
    <div class="music">
      <div id="music-text">
        <p>Making Me Nervous - Brad Sucks</p>
      </div>
    
      <audio controls id="background-music" src="Brad_Sucks_-_Making_Me_Nervous.mp3"></audio>
    </div>

    <div id="game-container">
      <div id="left-side">
        <h1>Mr. SF Clicker</h1>
        <div id="money-container">
          <p>Money: $<span id="money">0</span></p>
        </div>
        <div id="clicker">
          <button id="click-btn">
            <img src="mrsf.png" alt="Mr. SF" id="mr-sf-img" />
          </button>
        </div>
      </div>

      <div id="right-side">
        <div id="upgrades">
          <h3>Upgrades</h3>
          <div id="glasses-upgrade" class="upgrade">
            <img src="glasses.png" id="glasses-img" alt="Glasses Upgrade" class="upgrade-img">
            <button>Buy Glasses (+1 per click)</button>
            <p>Cost: 50$</p>
          </div>
          <div id="mustache-upgrade" class="upgrade">
            <img src="mustache.png" id="mustache-img" alt="Musta  che Upgrade" class="upgrade-img">
            <button>Buy Mustache (+5 per click)</button>
            <p>Cost: 200$</p>
          </div>
          <div id="computer-upgrade" class="upgrade">
            <img src="computer.png" id="computer-img" alt="Computer Upgrade" class="upgrade-img">
            <button>Buy Computer (+10 per click)</button>
            <p>Cost: 500$</p>
          </div>
        </div>
        <div id="idle-generator">
          <h3>Idle Money Generators</h3>
          <div id="cursor-upgrade" class="upgrade">
            <img src="cursor.png" id="cursor-img" alt="Cursor Upgrade" class="upgrade-img">
            <button>Upgrade Cursor (+1 per second)</button>
            <p>Cost: 100$</p>
          </div>
          <div id="idle-generator-upgrade" class="upgrade">
            <img src="redbull.png" alt="redbull" class="upgrade-img">
            <div class="upgrade-info">
              <button> Buy Redbull (+5 per second)</button> 
              <p>Cost: $1,000 </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


 
  <script src="brane.js"></script>




  </body>
</html>
